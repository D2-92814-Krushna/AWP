<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <tr>
            <td  >Enter Number 1 </td>
            <td > <input id="num1" type="number"></td>
        </tr>
        <tr>
            <td>Enter Number 1 </td>
            <td > <input id="num2" type="number"></td>
        </tr>
        <tr>
            <td>Result </td>
             <td > <input id="result" type="number"> </td>
        </tr>

        <tr>
            <td colspan="2"> 
                <button type="button"  onclick="Addition()">Addition</button>
                <button onclick="Subtraction()">Subtraction</button>
                <button onclick="Multiplication()">Multiplication</button>
                <button onclick="Division()">Division</button>
            </td>
          
        </tr>
    </table>

    <script>
        

        
        function Addition(){
            const num1 = parseInt(document.getElementById('num1').value)
            const num2 = parseInt(document.getElementById('num2').value)
            const res = num1 + num2 ;
            document.getElementById('result').value = res;
            
        }

        function Subtraction(){
            const num1 = parseInt(document.getElementById('num1').value)
            const num2 = parseInt(document.getElementById('num2').value)
            const res = num1 - num2 ;
            document.getElementById('result').value = res;
            

            
        }

        function Multiplication(){
            const num1 = parseInt(document.getElementById('num1').value)
            const num2 = parseInt(document.getElementById('num2').value)
            const res = num1 * num2 ;
            document.getElementById('result').value = res;
            

            
        }

        function Division(){
        const num1 = parseInt(document.getElementById('num1').value)
            const num2 = parseInt(document.getElementById('num2').value)
            const res = num1 / num2 ;
            document.getElementById('result').value = res;
            
            
        }
    </script>
</body>
</html>
